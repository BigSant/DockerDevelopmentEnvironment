global:
  scrape_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']

  #Database monitoring
  - job_name: 'mysqld-exporter'
    static_configs:
      - targets: ['mysqld-exporter:9104']

  #App monitoring
  - job_name: 'nginx exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['nginx-prometheus-exporter:9113']

  #Server and Docker instances monitoring
  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']

  #Server and Docker instances monitoring
  - job_name: 'crontab exporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']
