upstream http_backend {
    server webserver;
    keepalive 16;
}

server {
    listen 80;
    listen [::]:80;

    server_name {DOMAIN};
    server_name www.{DOMAIN};

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    client_max_body_size 100M;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_pass http://http_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;

        proxy_connect_timeout 0; #{TIMEOUT}
        proxy_send_timeout 0; #{TIMEOUT}
        proxy_read_timeout 0; #{TIMEOUT}
        send_timeout 0; #{TIMEOUT}
    }
}

# ── HTTPS ─────────────────────────────────────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name {DOMAIN};
    server_name www.{DOMAIN};

    # Certificates mounted via docker-compose volume (PROJECT_DATA_DIRECTORY/ssl/)
    #   /etc/ssl/certs/domain.crt  ← certificate (+ chain)
    #   /etc/ssl/certs/domain.key  ← private key
    ssl_certificate     /etc/ssl/certs/domain.crt;
    ssl_certificate_key /etc/ssl/certs/domain.key;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    client_max_body_size 100M;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_pass http://http_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;

        proxy_connect_timeout 0; #{TIMEOUT}
        proxy_send_timeout 0; #{TIMEOUT}
        proxy_read_timeout 0; #{TIMEOUT}
        send_timeout 0; #{TIMEOUT}
    }
}
