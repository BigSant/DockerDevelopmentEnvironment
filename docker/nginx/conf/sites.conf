upstream fastcgi_backend {
    server php-fpm:9000;
    keepalive 8;
}

server {
    listen 80;
    listen [::]:80;

    server_name {DOMAIN};
    server_name www.{DOMAIN};

    root /var/www/html;
    index index.php index.html;

    error_log  /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log main;

    client_max_body_size 100M;
    client_body_timeout 60s;
    client_body_buffer_size 128k;

    #{SITES_CUSTOM_CONFIG_BEFORE}

    location / {
        # Redirect pretty urls to index.php
        try_files $uri $uri/ /index.php?$args;

        #{SITES_CUSTOM_CONFIG_ROOT}
    }

    #{SITES_CUSTOM_CONFIG}

    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;

        #try_files $uri $uri/ /index.php?$query_string;
        try_files $fastcgi_script_name =404;

        proxy_set_header   Accept-Encoding '';
        proxy_set_header   Host $http_host;
        proxy_set_header   Referer $http_referer;
        proxy_set_header   Cookie $http_cookie;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Scheme http;
        proxy_set_header   X-Forwarded-Proto http;
        proxy_set_header   X-Forwarded-Host $host;
        proxy_set_header   X-Forwarded-Server $host;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $request_filename;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
        fastcgi_pass fastcgi_backend;
        fastcgi_keep_conn on;
        fastcgi_connect_timeout 30s;
        fastcgi_read_timeout 300s;  # 5 minutes
        fastcgi_send_timeout 300s;  # 5 minutes
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 32k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_hide_header X-Powered-By;
    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    #{SITES_CUSTOM_CONFIG_AFTER}
}
