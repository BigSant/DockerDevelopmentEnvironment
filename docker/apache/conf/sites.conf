<VirtualHost *:80>
    ServerName DOMAIN_VAR
    DocumentRoot /var/www/html

    # SSLEngine on
    # SSLCertificateFile /etc/apache2/ssl/example.crt
    # SSLCertificateKeyFile /etc/apache2/ssl/example.key

#    <FilesMatch \.php$>
#        SetHandler proxy:fcgi://php-fpm:9000
#    </FilesMatch>

   <Directory /var/www/html>
       DirectoryIndex index.php index.html

       # enable the .htaccess rewrites
       AllowOverride All
       Options -Indexes
       Require all granted

       <FilesMatch \.php$>
           # 2.4.10+ can proxy to unix socket
            #ProxyFCGISetEnvIf "true" SCRIPT_FILENAME "/var/task%{reqenv:SCRIPT_NAME}"
            SetHandler "proxy:fcgi://php-fpm:9000/"
       </FilesMatch>

       # Disable back office token
       # SetEnv _TOKEN_ disabled
   </Directory>

    ErrorLog /var/log/apache2/DOMAIN_VAR.error.log
    CustomLog /var/log/apache2/DOMAIN_VAR.access.log combined
</VirtualHost>
